[package]
name = "amethyst-imgui"
version = "0.1.0"
description = "imgui library for amethyst"
license = "CC0-1.0"
authors = ["Awpteamoose <cargo@awpteamoose.my.to>", "Walter Pearce <jaynus@gmail.com>"]
repository = "https://github.com/jaynus/amethyst-imgui"
readme = "README.md"
edition = "2018"

[dependencies]
#amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["vulkan", "nightly"] }
amethyst = { version = "0.11", features = ["vulkan"] }
shred-derive = "0.6"
shred = "0.8"
lazy_static = "1.3"
derivative = "1.0"
failure = "0.1"
rendy = { version = "0.2", default-features = false, features = [ "shader", "shader-compiler", "spirv-reflection",  ] }
imgui = { version = "0.0.23" }

[[example]]
name = "demo_window"
path = "examples/demo_window.rs"
